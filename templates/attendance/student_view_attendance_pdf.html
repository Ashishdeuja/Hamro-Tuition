{% load static %} 
<style>

  table.table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
    margin-bottom:60px;
  }
  
  table.table th,
  table.table td {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  table.table th {
    background-color: #ddd;
  }

</style>


<section class="content">
  <div class="container-fluid">
    {% for month, records in attendance_by_month.items %}
      <h3 style='text-align:center;'>Attendance of {{student}} ({{ month }})</h3>
      <table class='table'>
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for attend in records %}
            <tr>
              <td>{{ attend.date }}</td>
              <td>
                {% if attend.present %}
                  Present
                {% else %}
                  Absent
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endfor %}
  </div>
</section>

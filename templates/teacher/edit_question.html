{% extends 'base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Subject</label>
        <select name="subject" class="form-control" id='subject'>
            <option value="subject">{{question.subject}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="question">Question:</label>
        <textarea class="form-control" rows="5" id="question" name="question">{{ question.question }}</textarea>
    </div>
    <div class="form-group">
        <label for="op1">Option 1:</label>
        <input type="text" class="form-control" id="op1" name="op1" value="{{ question.op1 }}">
    </div>
    <div class="form-group">
        <label for="op2">Option 2:</label>
        <input type="text" class="form-control" id="op2" name="op2" value="{{ question.op2 }}">
    </div>
    <div class="form-group">
        <label for="op3">Option 3:</label>
        <input type="text" class="form-control" id="op3" name="op3" value="{{ question.op3 }}">
    </div>
    <div class="form-group">
        <label for="op4">Option 4:</label>
        <input type="text" class="form-control" id="op4" name="op4" value="{{ question.op4 }}">
    </div>
    <div class="form-group">
        <label for="ans">Answer:</label>
        <input type="text" class="form-control" id="ans" name="ans" value="{{ question.ans }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
